<html>
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="maphilight/jquery.maphilight.min.js"></script>

<script type="text/javascript">
        $(function () {
            $('.map').maphilight();
        });
    </script>
</head>
<body>
<img class="map" src="jordan.png" alt="jordan" usemap="#location-map" />
<map name="location-map" id="location-map">
     
    <area href="black.html" shape="poly" coords="2,1,600,1,599,100,200,100"  data-maphilight='{"strokeColor":"ff0000","strokeWidth":5,"fillColor":"ff0000","fillOpacity":0.0}'/>
    <area href="white.html" shape="poly" coords="600,100,202,101,301,150,204,200,600,199" data-maphilight='{"strokeColor":"00ffff","strokeWidth":5,"fillColor":"00ff00","fillOpacity":0.6}' />
    <area href="green.html" shape="poly" coords="4,299,4,298,200,201,600,201,600,299" data-maphilight='{"strokeColor":"0000ff","strokeWidth":5,"fillColor":"00ff00","fillOpacity":0.6}' />
    <area href="red.html" shape="poly" coords="2,0,3,299,297,151" data-maphilight='{"strokeColor":"0000ff","strokeWidth":5,"fillColor":"00ff00","fillOpacity":0.6}' />
</map>
</body>
</html>
